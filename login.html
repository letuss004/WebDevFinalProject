<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./loginstye.css">
</head>
<body>
    <h2>Login Form</h2>
    <div class="div1">
        <form name="myForm" method="POST">
            <label>User Name</label>
            <input type="text" name="Uname" class="inputText" placeholder="User Name">
            <br><br>
            <label>Password</label>
            <input type="password" name="Pass" class="inputText" placeholder="Password">
            <br><br>
            <input type="button" name="log" id="logButton" value="Login" onclick="myFunction()">
        </form>
    </div>
</body>
<script>
    function myFunction(){
        var un = document.forms["myForm"]["Uname"].value;
        var pw = document.forms["myForm"]["Pass"].value;
        if (un == "admin" && pw == "1234") {
            window.location.href="index.html";
        } else {
            alert("Invalid UserName and Password");
        }
    }
</script>
</html>
